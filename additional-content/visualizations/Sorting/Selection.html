<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selection Sort Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ── page shell ── */
    body {
      flex-direction: column;
      padding: 20px;
      gap: 16px;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: flex-start;
    }

    h2 {
      text-align: center;
      color: white;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,.2);
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      color: rgba(255,255,255,.65);
      font-size: 13px;
      margin-bottom: 12px;
    }

    /* ── layout ── */
    .layout {
      display: flex;
      gap: 20px;
      flex: 1;
      align-items: stretch;
      min-height: 0;
    }

    /* ── sidebar ── */
    .controls {
      flex: 0 0 250px;
      background: rgba(255,255,255,.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,.3);
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .control-group {
      margin-bottom: 16px;
      padding-bottom: 14px;
      border-bottom: 2px solid #e5e7eb;
    }
    .control-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .control-group h3 {
      color: #6b21a8;
      margin-bottom: 10px;
      font-size: 15px;
    }

    label {
      display: block;
      color: #4b5563;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #8b5cf6;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .range-val {
      font-size: 12px;
      color: #6b21a8;
      font-weight: 700;
      text-align: right;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .checkbox-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #60a5fa;
      cursor: pointer;
    }
    .checkbox-row label {
      margin-bottom: 0;
      cursor: pointer;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn-group button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s;
      box-shadow: 0 2px 4px rgba(0,0,0,.2);
    }
    .btn-group button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,.25);
    }
    .btn-group button:disabled { opacity: .5; cursor: not-allowed; }

    #btn-reset   { background: #a78bfa; }
    #btn-reset:hover:not(:disabled)   { background: #8b5cf6; }
    #btn-shuffle { background: #06b6d4; }
    #btn-shuffle:hover:not(:disabled) { background: #0891b2; }
    #btn-solve   { background: #3b82f6; }
    #btn-solve:hover:not(:disabled)   { background: #2563eb; }

    /* ── stats ── */
    .stats {
      background: #ede9fe;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 12px;
      color: #6b21a8;
      line-height: 1.8;
    }
    .stats span { font-weight: 700; }

    /* ── visualizer ── */
    #visualizer {
      flex: 1;
      background: white;
      border: 3px solid #a78bfa;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,.3);
      position: relative;
      overflow: hidden;
      min-height: 420px;
    }
    #visualizer canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ── legend ── */
    .legend {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 12px;
      color: rgba(255,255,255,.85);
    }
    .legend-item { display: flex; align-items: center; gap: 5px; }
    .dot {
      width: 10px; height: 10px;
      border-radius: 2px;
    }
    .dot-default   { background: #8b5cf6; }
    .dot-current   { background: #f59e0b; }
    .dot-minimum   { background: #ef4444; }
    .dot-sorted    { background: #22c55e; }
    .dot-comparing { background: #60a5fa; }
  </style>
</head>
<body>

  <h2>Selection Sort Visualizer</h2>
  <p class="subtitle">Visualizing the classic O(n²) comparison-based sorting algorithm</p>

  <div class="layout">
    <!-- Sidebar -->
    <div class="controls">

      <div class="control-group">
        <h3>Array</h3>
        <label>Entries: <span class="range-val" id="val-n">50</span></label>
        <input type="range" id="slider-n" min="1" max="250" value="50" />
      </div>

      <div class="control-group">
        <h3>Speed</h3>
        <label>Speed: <span class="range-val" id="val-speed">10×</span></label>
        <input type="range" id="slider-speed" min="1" max="100" value="10" />
        <div class="checkbox-row" style="margin-top:10px;">
          <input type="checkbox" id="chk-realtime" />
          <label for="chk-realtime">Realtime (no delay)</label>
        </div>
      </div>

      <div class="control-group">
        <h3>Options</h3>
        <div class="checkbox-row">
          <input type="checkbox" id="chk-stepwise" disabled />
          <label for="chk-stepwise">Stepwise (coming soon)</label>
        </div>
      </div>

      <div class="control-group">
        <h3>Stats</h3>
        <div class="stats">
          Comparisons: <span id="stat-cmp">0</span><br/>
          Swaps: <span id="stat-swaps">0</span><br/>
          Status: <span id="stat-status">Ready</span>
        </div>
      </div>

      <div class="control-group">
        <div class="btn-group">
          <button id="btn-reset">⟳ Reset</button>
          <button id="btn-shuffle">⇄ Shuffle</button>
          <button id="btn-solve">▶ Solve</button>
        </div>
      </div>

    </div>

    <!-- Canvas -->
    <div id="visualizer">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <!-- Legend -->
  <div class="legend">
    <div class="legend-item"><div class="dot dot-default"></div> Unsorted</div>
    <div class="legend-item"><div class="dot dot-comparing"></div> Comparing</div>
    <div class="legend-item"><div class="dot dot-minimum"></div> Current Min</div>
    <div class="legend-item"><div class="dot dot-current"></div> Outer (i)</div>
    <div class="legend-item"><div class="dot dot-sorted"></div> Sorted</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
